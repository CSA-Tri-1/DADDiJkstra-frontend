<div class="flex justify-center items-center h-full">
  <div class="card pl-200 ml-10 mr-5 w-96 bg-base-200 shadow-xl">
    <div class="card-body">
      <h2 class="card-title SFPro-Round-Regular">How to Use</h2>

<script>
  function toggleEditMode() {
    const doneButton = document.getElementById("edit-mode-toggle");
    const restartButton = document.getElementById("restart-button");
    const addNodesInstructions = document.getElementById("add-nodes-instructions");
    const connectNodesInstructions = document.getElementById("connect-nodes-instructions");

    if (doneButton.textContent === "Done") {
      doneButton.textContent = "Restart";
      restartButton.classList.remove("hidden");
      doneButton.classList.add("hidden");
    } else {
      doneButton.textContent = "Done";
      doneButton.classList.remove("hidden");
      restartButton.classList.add("hidden");
    }
  }
</script>
