<script>
  document.addEventListener("DOMContentLoaded", function () {
    const mainDiv = document.getElementById("main1");

    // Function to update the background color based on scroll position
    function updateBackgroundColor() {
      if (mainDiv) {
        const mainDivRect = mainDiv.getBoundingClientRect();
        const mainDivTop = mainDivRect.top;
        const mainDivHeight = mainDivRect.height;
        const viewportHeight = window.innerHeight;

        if (mainDivTop < viewportHeight && mainDivTop + mainDivHeight > 0) {
          const progress = Math.min(1, (viewportHeight - mainDivTop) / mainDivHeight);
          const r = Math.min(255, progress * 243);
          const g = Math.min(255, progress * 244);
          const b = Math.min(255, progress * 246);
          mainDiv.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
        }
      }
    }

    // Set the initial background color to black
    mainDiv.style.backgroundColor = "rgb(0, 0, 0)";

    // Listen for scroll events and update the background color
    window.addEventListener("scroll", updateBackgroundColor);
  });
</script>
